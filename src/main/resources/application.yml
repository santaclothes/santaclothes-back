spring:
  web:
    resources:
      add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
  application:
    name: santa-clothes-api-server
  config:
    activate:
      on-profile: local
  profiles:
    group:
      local: "external-api"

server:
  port: 8082
  servlet:
    encoding:
      force: true


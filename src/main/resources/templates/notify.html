<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notify Admin Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/notify.css">
    <!--===============================================================================================-->
</head>

<body>
<div class="notify-wrapper">
    <!-- 상단 타이틀 wrapper -->
    <div class="title-wrapper">
        <div class="main-title"> <!-- 메인 타이틀 -->
            <h1 class="main">Santa's 공지사항 관리 페이지</h1>
        </div>
    </div>

    <!-- 상단 메뉴바 wrapper -->
    <div class="menu-wrapper">
        <div class="up-menu">
            <h2> 공지사항 </h2>
            <div class="addcontentbtn">
                <a href="/admin/notify/addcontent"> 글쓰기 </a>
            </div>
        </div>
    </div>

    <!-- 게시판 테이블 wrapper -->
    <div class="board-wrapper">
        <div class="table100 ver5 m-b-110">
            <div class="table100-head">
                <table>
                    <thead>
                    <tr class="row100 head">
                        <th class="cell100 column1">No</th>
                        <th class="cell100 column2">Title</th>
                        <th class="cell100 column3">Hint</th>
                        <th class="cell100 column4">Date</th>
                    </tr>
                    </thead>
                </table>
            </div>

            <div class="table100-body js-pscroll">
                <table>
                    <tbody>
                    <tr class="row100 body">
                        <td class="cell100 column1">1</td>
                        <td class="cell100 column2"><a href="/admin/notify/detail">Boxing</a> </td>
                        <td class="cell100 column3">hint 1</td>
                        <td class="cell100 column4">2021-07-14 08:34 a.m.</td>
                    </tr>

                    <tr class="row100 body">
                        <td class="cell100 column1">2</td>
                        <td class="cell100 column2">Yoga</td>
                        <td class="cell100 column3">hint 2</td>
                        <td class="cell100 column4">2021-07-19 15:34 p.m.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!--===============================================================================================-->
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/bootstrap/js/popper.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script>
    $('.js-pscroll').each(function () {
        var ps = new PerfectScrollbar(this);

        $(window).on('resize', function () {
            ps.update();
        })
    });


</script>
<!--===============================================================================================-->
<script src="/js/main.js"></script>
</body>
</html>
